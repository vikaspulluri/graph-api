<!DOCTYPE html>
<html>
<head>
	<title>Vikas P | Facebook Profile</title>
	<link rel="stylesheet" type="text/css" href="">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/dom-utilities.js"></script>
	<script type="text/javascript" src="js/graph-api.js"></script>
</head>
<body>
	<div class="page">
		<div class="user-message" id="user-message"></div>
		<div class="login-container">
			<input type="text" name="access-token" id="access-token">
			<input type="button" id="submit" value="submit">
		</div>
		<div class="fb-container">
			<section class="profile-info">
				<h3>Welcome <span id="first-name"></span></h3>
				Name : <span id="user-name"></span>
				Hometown : <span id="hometown"></span>
				Gender : <span id="gender"></span>
				Email : <span id="email"></span>
				Birthday : <span id="birthday"></span>
				Favorite teams : <span id="fav-team"></span>
				Favorite athlets : <span id="fav-athlete"> </span>
			</section>
			<section id="profile-photos" class="profile-photos">
			</section>
			<section class="feed"></section>
		</div>
	</div>
</body>
</html>
