<!DOCTYPE html>
<html>
<head>
	<title>Facebook Profile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/dom-utilities.js"></script>
	<script type="text/javascript" src="js/graph-api.js"></script>
</head>
<body>
	<div class="page">
		<div class="user-message" id="user-message"></div>
		<div class="login-container">
			<div class="content">Please enter your access token here. . .</div>
			<input type="text" name="access-token" id="access-token">
			<input type="button" id="submit" value="submit">
		</div>
		<img id="loading-icon">
		<div class="fb-container">
			<h3><span id="first-name" class="dynamic"></span></h3>
			<section class="user-photos" id="user-photos"></section>
			<section class="profile-info">
				<div>Name : <span id="user-name" class="dynamic"></span></div>
				<div>Hometown : <span id="hometown" class="dynamic"></span></div>
				<div>Gender : <span id="gender" class="dynamic"></span></div>
				<div>Email : <span id="email" class="dynamic"></span></div>
				<div>Birthday : <span id="birthday" class="dynamic"></span></div>
				<div>Favorite teams : <span id="fav-team" class="dynamic"></span></div>
				<div>Favorite athlets : <span id="fav-athlete" class="dynamic"> </span></div>
				<div>Likes : <span id="likes" class="dynamic"> </span>
			</section>
			<div class="button" id="user-feed-link">Get your feed. . .</div>
			<section class="feed" id="feed">
				
			</section>
			<section id="load-more"></section>
		</div>
	</div>
</body>
</html>
